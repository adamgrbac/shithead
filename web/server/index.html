<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Shithead</title>
	<link rel="icon" href="/static/images/poop.ico" />
    <style>
		canvas {
			width: 100%;
			height: 100%;
		}
		div {
			float: left;
		}
		div.valid {
			color: green;
		}
		div.top {
			width: 1000px;
			height: 500px;
		}
		div.main {
			width: 800px;
			height: 500px;
			border: 1px solid black;
		}
		div.side {
			width: 196px;
			height: 500px;
			border: 1px solid blue;
			overflow-y: auto;
		}
		div.bottom {
			clear: left;
			width: 1000px;
			height: 200px;
			border: 1px solid red;
			position: relative;
		}
		#button_div {
			position: absolute;
			top: 160px;
			left: 1px;
		}
		#card-space {
			width: 48%;
			height: 100%;
			border: 1px solid green;
		}
		#selected-space {
			width: 48%;
			height: 100%;
			border: 1px solid yellow;
		}
		#fu_space {
			position: absolute;
			top: 30px;
			left: 1px;
		}
		#hand_space {
			position: absolute;
			top: 90px;
			left: 1px;
		}
		h1 {
			font-family: Arial;
			text-align: center;
		}
		p {
			font-family: Arial;
			padding-left: 10px;
			font-size: 10px;
		}
		
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body>
	<div class="top">
		<div class="main">
			<canvas id="canvas"></canvas>
		</div>
		<div class="side" id="sidebar">
			<h1 id="game-log">Game Log</h1>
		</div>
	</div>
	<div class="bottom">
		<div id="card-space">
			<div id="fd_space" class="row"></div>
			<div id="fu_space" class="row"></div>
			<div id="hand_space" class="row"></div>
			<div id="button_div">
				<button type="button" onclick="takeTurn()" id="play_button">Play Cards</button>
				<button type="button" onclick="playerReady()" id="ready_button">Ready!</button>
				<button type="button" onclick="swapCards()" id="swap_button">Swap Cards</button>
			</div>
		</div>
		<div id='selected-space'></div>
	</div>
  </body>
  <script src="/static/game.js"></script>
</html>
